baseurl      = "https://www.xenrelay.com/"
title        = "Xen Relay"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 25
rssLimit     = 50

enableRobotsTXT = true

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"
  enableThemeToggle = true
  enableSharingButtons = true
  customCSS = ["/css/customizations.css"]

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "A personal site focusing on how we build a better tomorrow in computers & technology"
  keywords = "homepage, blog"
  images = [""]

 [params.footer]
    trademark = true
    rss = true
    copyright = false
    author = true

    topText = []
    bottomText = [
      "Powered by <a href=\"http://gohugo.io\">Hugo</a>",
      "Theme by <a href=\"https://github.com/rhazdon\">Djordje Atlialp</a>"
    ]

  # Colors for favicons
  #
  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"

  [params.logo]
    logoMark     = "$"
    logoText     = "cd ~/xen-relay/"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    # logoCursorColor    = "#67a2c9"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    logoCursorAnimate  = "5s"

[taxonomies]
  category = "blog"
  tag      = "tags"
  series   = "series"

[permalinks]
  posts = "/blog/:year/:month/:slug/"

[author]
  name = "proegssilb"

